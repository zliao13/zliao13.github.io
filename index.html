<!DOCTYPE html>
<style>

.states :hover {
  fill: red;
}

.state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<svg width="960" height="650"></svg>
<script src='https://d3js.org/d3.v4.min.js'></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg");

var date = ["2014", "2015", "2016", "2017", "2018", "2019"];
  

var projection = d3.geoAlbersUsa().scale(1280).translate([480, 300]);

var path = d3.geoPath();

var step = d3.scaleLinear()
             .domain([1, 8])
             .range([1363400, 58400]);

/*
var color= d3.scaleLinear()
                .domain([1363400, step(2), step(3), step(4), step(5), step(6), step(7), 58400])
                .range(['#d73027', '#f46d43', '#fdae61', '#fee08b', '#d9ef8b', '#a6d96a', '#66bd63', '#1a9850'])
                .interpolate(d3.interpolateHcl); */

var color = d3.scaleLinear()
                .domain([1338325, 350000, 104300])
                .range(['#d73027', '#fee08b', '#1a9850'])
                .interpolate(d3.interpolateHcl);

var radius = d3.scaleLog()
               .domain([104300, 1338325])
               .range([6, 12]);
  

d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
  .attr("fill", "black");

  svg.append("path")
      .attr("class", "state-borders")
      .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));

  d3.csv("data.csv", function(error, data) {
    if(error) throw error;
    svg.
    selectAll("circle")
	  .data(data)
	  .enter()
	  .append("circle")
	  .attr("cx", function(d) {
		  return projection([parseFloat(d.lng), parseFloat(d.lat)])[0];
	 })
	  .attr("cy", function(d) {
		  return projection([parseFloat(d.lng), parseFloat(d.lat)])[1];
	 })
	  .attr("r", function(d) {
		  return radius(d["2018"]);
	 })
	 .style("fill", function(d) {
      return color(d["2018"]);
  })	
	 .style("opacity", 1);

  });

});

</script>
